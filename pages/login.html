<!DOCTYPE html>

<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login - Netflix</title>

    <!--Link Bootstrap-->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-gH2yIJqKdNHPEq0n4Mqa/HGKIhSkIHeL5AyhkYV8i59U5AR6csBvApHHNl/vI1Bx" crossorigin="anonymous">

    <!--Link CSS-->
    <link rel="stylesheet" href="../css/login.css">

    <link rel="shortcur icon" href="../images/netflix-brand.png" type="image/x-icon">

</head>

<body>
    <header id="NetflixBrand">
        <nav class="navbar">
            <div class="container">
                <a class="navbar-brand" href="">
                    <img src="../images\netflix.png" alt="" width="180" height="100">
                </a>
            </div>
        </nav>
    </header>

    <!--User Input-->
    <section id="userLogin">

        <form id="loginForm">
            <h1 class="display-6">Sign In</h1>

            <div class="mb-3">
                <input type="email" class="form-control" id="inputEmail" placeholder="Email Address" required>
            </div>

            <div class="mb-3">
                <input type="password" class="form-control" id="inputPassword" placeholder="Password" required>
            </div>
            <div class="mb-3 form-check">
                <input type="checkbox" class="form-check-input" id="check">
                <label class="form-check-label" for="check">Remeber me</label>
            </div>

            <button type="submit" class="btn btn-primary" id="signIn">Sign In</button>
        </form>

    </section>


    <!--Link J.S-->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-A3rJD856KowSb7dwlZdYEkO39Gagi7vIsF0jrRAoQmDKKtQBHUuLZ9AsSv4jD4Xa" crossorigin="anonymous">
        </script>

    <!--Link J.S-->
    <script src="../js/login.js"></script>
</body>

</html>
